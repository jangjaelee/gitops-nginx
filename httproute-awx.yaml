apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  labels:
    app: helloworld-v1
    environment: dev
    istio: ingressgateway
  name: helloworld-v1
spec:
  hostnames:
    - test-canary.awx.kr
  parentRefs:
    - name: public-gateway
      namespace: istio-system
  rules:
    - backendRefs:
        - kind: Service
          name: helloworld-service-stable
          port: 80
    - backendRefs:
        - kind: Service
          name: helloworld-service-canary
          port: 80          
      matches:
        - path:
            type: PathPrefix
            value: /
