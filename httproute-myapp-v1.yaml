apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  labels:
    app: myapp
    version: v1    
    environment: dev
    istio: ingressgateway
  name: myapp-v1
spec:
  hostnames:
    - myapp.awx.kr
  parentRefs:
    - name: public-gateway
      namespace: istio-system
  rules:
    - backendRefs:
        - kind: Service
          name: myapp-v1
          port: 80
          weight: 100
      matches:
        - path:
            type: PathPrefix
            value: /
