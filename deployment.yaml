apiVersion: apps/v1
kind: Deployment
metadata:
  name: mynginx
spec:
  replicas: 5
  selector:
    matchLabels:
      run: mynginx
  template:
    metadata:
      labels:
        run: mynginx
    spec:
      serviceAccountName: mynginx-web
      containers:
      - image: nginx
        name: mynginx
        ports:
        - containerPort: 80
